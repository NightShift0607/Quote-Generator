<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <div class="footer">
      <img src="./images/logo.png" alt="logo" class="foot" />
      <p class="foot">&copy; 2024 Rajat Gupta</p>
      <a href="mailto:rajatgupta0607@gmail.com" target="_blank" class="foot">
        <i class="fas fa-envelope hover"></i>
      </a>
      <a href="https://github.com/NightShift0607" target="_blank" class="foot">
        <i class="fab fa-github hover"></i>
      </a>
      <a
        href="https://www.linkedin.com/in/rajat-gupta-716a5b28b/"
        target="_blank"
        class="foot"
      >
        <i class="fab fa-linkedin hover"></i>
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
